<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- adding bootstrap using the CDN link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Taskeee</title>
</head>
<body>
  <!-- navigation bar using the bootstrap  -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <!-- main tag to add the content in the website -->
    <main>
      <!-- it is a container which contains the two parts one is for input and another is the list -->
        <div class="container mt-5 col-5">
          <!-- here it is section for the input containing the input button also -->
        <div class="input-group mb-3">
          <!-- input area where we can add our daily tasks -->
            <input type="text" class="form-control" placeholder="Task Name" aria-label="Recipient's username" aria-describedby="button-addon2">
          <!-- button to add the task to the list of tasks -->
            <button id="add-btn" class="btn btn-outline-success" type="button" id="button-addon2">ADD</button>
          </div>
         <!-- here it is the section of list -->
          <ul id="parent-List" class="list-group">
            <li class="list-group-item d-flex justify-content-between">
                <h3 class = "flex-grow-1">Task-1</h3>
                <!-- button to edit the task -->
                <button type="button" class="btn btn-warning mx-2" onclick="edittask(this)">Edit</button>
                <!-- button to remove the task from the list -->
                <button type="button" class="btn btn-danger" onclick="removetask(this)">Remove</button></li>
          </ul>
        </div>
    </main>

   <script src="./script.js"></script>
</body>
</html>
